<h1 id="find"><a href="#find" class="headerlink" title="find"></a>find</h1><p>find: <code>find [-path] expression</code><br>find里头有 -mtime, -mmin之类的，形式上就是</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">find . -mtime +10 # 找到10*24小时之前的</span><br><span class="line">find . -mtime -10 # 找到从现在往前推10*24小时以内的</span><br><span class="line">find . -mmin +10 -exec rm &#123;&#125; \; # 找到10分钟以前的并删了</span><br><span class="line">find . -path "./poorpool/node_modules" -prune -o -name "[A-Z]*" -print # 这个意思是要是在那个目录底下就跳过（prune），否则（o），就找首字母为大写英文字母的输出（name）那个</span><br></pre></td></tr></table></figure>
