keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> re;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;randomInt;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">SkipList</span> &#123;</span><br><span class="line">    <span class="keyword">struct</span> <span class="title class_">Node</span> &#123;</span><br><span class="line">        <span class="type">int</span> key;</span><br><span class="line">        <span class="keyword">struct</span> <span class="title class_">Level</span> &#123; <span class="comment">//每一个节点都有指向每一层的前向指针</span></span><br><span class="line">            Node *forward;</span><br><span class="line">            <span class="type">int</span> width;<span class="comment">//每条线多长</span></span><br><span class="line">        &#125;level[MAXLEVEL]; </span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="type">int</span> level;<span class="comment">//跳表的高度</span></span><br><span class="line">    <span class="type">int</span> length;<span class="comment">//总共多少个</span></span><br><span class="line">    Node *header;</span><br><span class="line">    <span class="function">Node * <span class="title">createNode</span><span class="params">(<span class="type">int</span> itsLevel, <span class="type">int</span> key)</span> </span>&#123;</span><br><span class="line">        Node *node=(Node *)<span class="built_in">malloc</span>(<span class="built_in">sizeof</span>(*node));</span><br><span class="line">        <span class="comment">// printf(&quot;%d\n&quot;, sizeof(*node));</span></span><br><span class="line">        node-&gt;key = key;</span><br><span class="line">        <span class="keyword">return</span> node;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">SkipList</span>() &#123;</span><br><span class="line">        level     <script>
        let lazyloadT = Boolean('true'),
            auto_fancybox = Boolean('true')
        if (auto_fancybox) {
            $(".post__content").find('img').each(function () {
                var element = document.createElement("a");
                $(element).attr("data-fancybox", "gallery");
                $(element).attr("href", $(this).attr("src"));
                if (lazyloadT) {
                    $(element).attr("href", $(this).attr("data-srcset"));
                }
                $(this).wrap(element);
            });
        } else {
            $(".post__content").find("fancybox").find('img').each(function () {
                var element = document.createElement("a");
                $(element).attr("data-fancybox", "gallery");
                $(element).attr("href", $(this).attr("src"));
                if (lazyloadT) {
                    $(element).attr("href", $(this).attr("data-srcset"));
                }
                $(this).wrap(element);
            });
        }
    </script>
 


    <script>
        if (typeof MathJax === 'undefined') {
            window.MathJax = {
                loader: {
                    source: {
                        '[tex]/amsCd': '[tex]/amscd',
                        '[tex]/AMScd': '[tex]/amscd'
                    }
                },
                tex: {
                    inlineMath: {'[+]': [['$', '$']]},
                    tags: 'ams'
                },
                options: {
                    renderActions: {
                        findScript: [10, doc => {
                            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
                                const display = !!node.type.match(/; *mode=display/);
                                const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                                const text = document.createTextNode('');
                                node.parentNode.replaceChild(text, node);
                                math.start = {node: text, delim: '', n: 0};
                                math.end = {node: text, delim: '', n: 0};
                                doc.math.push(math);
                            });
                        }, '', false],
                        insertedScript: [200, () => {
                            document.querySelectorAll('mjx-container').forEach(node => {
                                let target = node.parentNode;
                                if (target.nodeName.toLowerCase() === 'li') {
                                    target.parentNode.classList.add('has-jax');
                                }
                            });
                        }, '', false]
                    }
                }
            };
            (function () {
                var script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
                script.defer = true;
                document.head.appendChild(script);
            })();
        } else {
            MathJax.startup.document.state(0);
            MathJax.texReset();
            MathJax.typeset();
        }
    </script>
