="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">0</span>; j&lt;<span class="number">8</span>; j++)</span><br><span class="line">			<span class="keyword">if</span>(x%pri[j]==<span class="number">0</span>)&#123;</span><br><span class="line">				s[i].a |= <span class="number">1</span>&lt;&lt;j;</span><br><span class="line">				<span class="keyword">while</span>(x%pri[j]==<span class="number">0</span>)	x /= pri[j];</span><br><span class="line">			&#125;</span><br><span class="line">		s[i].b = x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">sort</span>(s+<span class="number">2</span>, s+<span class="number">1</span>+n, cmp);</span><br><span class="line">	f[<span class="number">0</span>][<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">2</span>; i&lt;=n; i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(i==<span class="number">2</span> || s[i].b==<span class="number">1</span> || s[i].b!=s[i<span class="number">-1</span>].b)&#123;</span><br><span class="line">			<span class="built_in">memcpy</span>(g[<span class="number">0</span>], f, <span class="built_in">sizeof</span>(f));</span><br><span class="line">			<span class="built_in">memcpy</span>(g[<span class="number">1</span>], f, <span class="built_in">sizeof</span>(f));</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="number">-1</span>; j&gt;=<span class="number">0</span>; j--)</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> k=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="number">-1</span>; k&gt;=<span class="number">0</span>; k--)&#123;</span><br><span class="line">				<span class="keyword">if</span>(j&amp;k)	<span class="keyword">continue</span>;</span><br><span class="line">				g[<span class="number">0</span>][j|s[i].a][k] = (g[<span class="number">0</span>][j|s[i].a][k] + g[<span class="number">0</span>][j][k]) % p;</span><br><span class="line">				g[<span class="number">1</span>][j][k|s[i].a] = (g[<span class="number">1</span>][j][k|s[i].a] + g[<span class="number">1</span>][j][k]) % p;</span><br><span class="line">			&#125;</span><br><span class="line">		<span class="keyword">if</span>(i==n || s[i].b==<span class="number">1</span> || s[i].b!=s[i+<span class="number">1</span>].b)</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> j=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="number">-1</span>; j&gt;=<span class="number">0</span>; j--)</span><br><span class="line">				<span class="keyword">for</span>(<span class="type">int</span> k=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="number">-1</span>; k&gt;=<span class="number">0</span>; k--)&#123;</span><br><span class="line">					<span class="keyword">if</span>(j&amp;k)	<span class="keyword">continue</span>;</span><br><span class="line">					f[j][k] = ((g[<span class="number">0</span>][j][k] + g[<span class="number">1</span>][j][k]) % p - f[j][k] + p) % p;</span><br><span class="line">				&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="type">int</span> ans=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> j=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="number">-1</span>; j&gt;=<span class="number">0</span>; j--)</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> k=(<span class="number">1</span>&lt;&lt;<span class="number">8</span>)<span class="n
