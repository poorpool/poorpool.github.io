pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> ll;</span><br><span class="line"><span class="type">int</span> n, uu, vv, ww, hea[<span class="number">100005</span>], cnt, fa[<span class="number">100005</span>], dfn[<span class="number">100005</span>], idx, cir[<span class="number">100005</span>], tot;</span><br><span class="line">ll ans, f[<span class="number">100005</span>], dis[<span class="number">100005</span>], d[<span class="number">100005</span>], qi[<span class="number">100005</span>][<span class="number">2</span>], ho[<span class="number">100005</span>][<span class="number">2</span>], pr[<span class="number">100005</span>], su[<span class="number">100005</span>];</span><br><span class="line"><span class="type">bool</span> vis[<span class="number">100005</span>];</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Edge</span>&#123;</span><br><span class="line">	<span class="type">int</span> too, nxt, val;</span><br><span class="line">&#125;edge[<span class="number">200005</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">add_edge</span><span class="params">(<span class="type">int</span> fro, <span class="type">int</span> too, <span class="type">int</span> val)</span></span>&#123;</span><br><span class="line">	edge[++cnt].nxt = hea[fro];</span><br><span class="line">	edge[cnt].too = too;</span><br><span class="line">	edge[cnt].val = val;</span><br><span class="line">	hea[fro] = cnt;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">work</span><span class="params">(<span class="type">int</span> a, <span class="type">int</span> b)</span></span>&#123;</span><br><span class="line">	<span class="keyword">while</span>(b!=fa[a])&#123;</span><br><span class="line">		cir[++tot] = b; vis[b] = <span class="literal">true</span>; b = fa[b];</span><br><span class="line">		d[tot+<span class="number">1</span>] = dis[cir[tot]] - dis[b];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=tot; i++)	d[i] += d[i<span class="number">-1</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dfsCir</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> f)</span></span>&#123;</span><br><span class="line">	dfn[x] = ++idx;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)&#123;</span><br><span class="line">		<span class="type">int</span> t=edge[i].too;</span><br><span class="line">		<span class="keyword">if</span>(t!=f &amp;&amp; !dfn[t])&#123;</span><br><span class="line">			dis[t] = dis[x] + edge[i].val;</span><br><span class="line">			fa[t] = x;</span><br><span class="line">			<span class="built_in">dfsCir</span>(t, x);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)&#123;</span><br><span class="line">		<span class="type">int</span> t=edge[i].too;</span><br><span class="line">		<span class="keyword">if</span>(fa[t]!=x &amp;&amp; dfn[t]&gt;dfn[x])&#123;</span><br><span class="line">			d[<span class="number">1</span>] = edge[i].val;</span><br><span class="line">			<span class="built_in">work</span>(x, t);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">dp</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">	vis[x] = <span class="literal">true</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)&#123;</span><br><span class="line">		<span class="type">int</span> t=edge[i].too;</span><br><span class="line">		<span class="keyword">if</span>(!vis[t])&#123;</span><br><span class="line">			<span class="built_in">dp</span>(t);</span><br><span class="line">			ans = <span class="built_in">max</span>(ans, f[x]+f[t]+edge[i].val);</span><br><span class="line">			f[x] = <span class="built_in">max</span>(f[t]+edge[i].val, f[x]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">	qi[<span class="number">0</span>][<span class="number">0</span>] = qi[<span class="number">0</span>][<span class="number">1</span>] = pr[<span class="number">0</span>] = ho[tot+<span class="number">1</span>][<span class="number">0</span>] = ho[tot+<span class="number">1</span>][<span class="number">1</span>] = su[tot+<span class="number">1</span>] = <span class="number">-1e18</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=tot; i++)&#123;</span><br><span class="line">		<span class="type">int</span> x=cir[i];</span><br><span class="line">		qi[i][<span class="number">0</span>] = <span class="built_in">max</span>(qi[i<span class="number">-1</span>][<span class="number">0</span>], f[x]+d[i]-d[<span class="number">1</span>]);</span><br><span class="line">		qi[i][<span class="number">1</span>] = <span class="built_in">max</span>(qi[i<span class="number">-1</span>][<span class="number">1</span>], f[x]-d[i]+d[<span class="number">1</span>]);</span><br><span class="line">		pr[i] = <span class="built_in">max</span>(pr[i<span class="number">-1</span>], f[x]+d[i]-d[<span class="number">1</span>]+qi[i<span class="number">-1</span>][<span class="number">1</span>]);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=tot; i; i--)&#123;</span><br><span class="line">		<span class="type">int</span> x=cir[i];</span><br><span class="line">		ho[i][<span class="number">0</span>] = <span class="built_in">max</span>(ho[i+<span class="number">1</span>][<span class="number">0</span>], f[x]+d[tot]-d[i]);</span><br><span class="line">		ho[i][<span class="number">1</span>] = <span class="built_in">max</span>(ho[i+<span class="number">1</span>][<span class="number">1</span>], f[x]-d[tot]+d[i]);</span><br><span class="line">		su[i] = <span class="built_in">max</span>(su[i+<span class="number">1</span>], f[x]+d[tot]-d[i]+ho[i+<span class="number">1</span>][<span class="number">1</span>]);</span><br><span class="line">	&#125;</span><br><span class="line">	ll qwq=pr[tot];</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;tot; i++)&#123;</span><br><span class="line">		ll tmp=d[<span class="number">1</span>]+qi[i][<span class="number">0</span>]+ho[i+<span class="number">1</span>][<span class="number">0</span>];</span><br><span class="line">		tmp = <span class="built_in">max</span>(tmp, <span class="built_in">max</span>(pr[i], su[i+<span class="number">1</span>]));</span><br><span class="line">		qwq = <span class="built_in">min</span>(qwq, tmp);</span><br><span class="line">	&#125;</span><br><span class="line">	ans = <span class="built_in">max</span>(ans, qwq);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	cin&gt;&gt;n;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d %d %d&quot;</span>, &amp;uu, &amp;vv, &amp;ww);</span><br><span class="line">		<span class="built_in">add_edge</span>(uu, vv, ww);</span><br><span class="line">		<span class="built_in">add_edge</span>(vv, uu, ww);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">dfsCir</span>(<span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=tot; i++)	<span class="built_in">dp</span>(cir[i]);</span><br><span class="line">	<span class="built_in">solve</span>();</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%.1f\n&quot;</span>, ans/<span class="number">2.0</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

                $(element).attr("data-fancybox", "gallery");
                $(element).attr("href", $(this).attr("src"));
                if (lazyloadT) {
                    $(element).attr("href", $(this).attr("data-srcset"));
                }
                $(this).wrap(element);
            });
        } else {
            $(".post__content").find("fancybox").find('img').each(function () {
                var element = document.createElement("a");
                $(element).attr("data-fancybox", "gallery");
                $(element).attr("href", $(this).attr("src"));
                if (lazyloadT) {
                    $(element).attr("href", $(this).attr("data-srcset"));
                }
                $(this).wrap(element);
            });
        }
    </script>
 


    <script>
        if (typeof MathJax === 'undefined') {
            window.MathJax = {
                loader: {
                    source: {
                        '[tex]/amsCd': '[tex]/amscd',
                        '[tex]/AMScd': '[tex]/amscd'
                    }
                },
                tex: {
                    inlineMath: {'[+]': [['$', '$']]},
                    tags: 'ams'
                },
                options: {
                    renderActions: {
                        findScript: [10, doc => {
                            document.querySelectorAll('script[type^="math/tex"]').forEach(node => {
                                const display = !!node.type.match(/; *mode=display/);
                                const math = new doc.options.MathItem(node.textContent, doc.inputJax[0], display);
                                const text = document.createTextNode('');
                                node.parentNode.replaceChild(text, node);
                                math.start = {node: text, delim: '', n: 0};
                                math.end = {node: text, delim: '', n: 0};
                                doc.math.push(math);
                            });
                        }, '', false],
                        insertedScript: [200, () => {
                            document.querySelectorAll('mjx-container').forEach(node => {
                                let target = node.parentNode;
                                if (target.nodeName.toLowerCase() === 'li') {
                                    target.parentNode.classList.add('has-jax');
                                }
                            });
                        }, '', false]
                    }
                }
            };
            (function () {
                var script = document.createElement('script');
                script.src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js";
                script.defer = true;
                document.head.appendChild(script);
            })();
        } else {
            MathJax.startup.document.state(0);
            MathJax.texReset();
            MathJax.typeset();
        }
    </script>
