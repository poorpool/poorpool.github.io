an class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	cin&gt;&gt;mod&gt;&gt;n;</span><br><span class="line">	in6 = <span class="built_in">ksm</span>(<span class="number">6</span>, mod<span class="number">-2</span>);</span><br><span class="line">	<span class="built_in">memset</span>(isp, <span class="literal">true</span>, <span class="built_in">sizeof</span>(isp));</span><br><span class="line">	isp[<span class="number">0</span>] = isp[<span class="number">1</span>] = <span class="literal">false</span>; phi[<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">2</span>; i&lt;=<span class="number">4641588</span>; i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(isp[i])	pri[++cnt] = i, phi[i] = i - <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j=<span class="number">1</span>; j&lt;=cnt &amp;&amp; pri[j]*i&lt;=<span class="number">4641588</span>; j++)&#123;</span><br><span class="line">			isp[i*pri[j]] = <span class="literal">false</span>;</span><br><span class="line">			<span class="keyword">if</span>(i%pri[j]==<span class="number">0</span>)&#123;</span><br><span class="line">				phi[i*pri[j]] = phi[i] * pri[j];</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span>	phi[i*pri[j]] = phi[i] * (pri[j] - <span class="number">1</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">2</span>; i&lt;=<span class="number">4641588</span>; i++
