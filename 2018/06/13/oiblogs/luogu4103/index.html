">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">long</span> <span class="type">long</span> ll;</span><br><span class="line"><span class="type">int</span> n, uu, vv, dfn[<span class="number">1000005</span>], idx, dep[<span class="number">1000005</span>], fa[<span class="number">1000005</span>][<span class="number">21</span>], q;</span><br><span class="line"><span class="type">int</span> par[<span class="number">1000005</span>], sta[<span class="number">1000005</span>], din, k, wht[<span class="number">1000005</span>], ansn, ansx;</span><br><span class="line"><span class="type">int</span> mnn[<span class="number">1000005</span>], mxx[<span class="number">1000005</span>], siz[<span class="number">1000005</span>], vr;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> oo=<span class="number">0x3f3f3f3f</span>;</span><br><span class="line">ll dp[<span class="number">1000005</span>];</span><br><span class="line"><span class="type">bool</span> isv[<span class="number">1000005</span>];</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">rn</span><span class="params">(<span class="type">int</span> &amp;x)</span></span>&#123;</span><br><span class="line">	x = <span class="number">0</span>;</span><br><span class="line">	<span class="type">char</span> ch=<span class="built_in">getchar</span>();</span><br><span class="line">	<span class="keyword">while</span>(ch&lt;<span class="string">&#x27;0&#x27;</span> || ch&gt;<span class="string">&#x27;9&#x27;</span>)	ch = <span class="built_in">getchar</span>();</span><br><span class="line">	<span class="keyword">while</span>(ch&gt;=<span class="string">&#x27;0&#x27;</span> &amp;&amp; ch&lt;=<span class="string">&#x27;9&#x27;</span>)&#123;</span><br><span class="line">		x = x * <span class="number">10</span> + ch - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">		ch = <span class="built_in">getchar</span>();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Graph</span>&#123;</span><br><span class="line">	<span class="type">int</span> hea[<span class="number">1000005</span>], cnt;</span><br><span class="line">	<span class="keyword">struct</span> <span class="title class_">Edge</span>&#123;</span><br><span class="line">		<span class="type">int</span> too, nxt;</span><br><span class="line">	&#125;edge[<span class="number">2000005</span>];</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">add_edge</span><span class="params">(<span class="type">int</span> fro, <span class="type">int</span> too)</span></span>&#123;</span><br><span class="line">		edge[++cnt].nxt = hea[fro];</span><br><span class="line">		edge[cnt].too = too;</span><br><span class="line">		hea[fro] = cnt;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">dfs1</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> f)</span></span>&#123;</span><br><span class="line">		dep[x] = dep[f] + <span class="number">1</span>;</span><br><span class="line">		dfn[x] = ++idx;</span><br><span class="line">		fa[x][<span class="number">0</span>] = f;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=<span class="number">19</span>; i++)</span><br><span class="line">			fa[x][i] = fa[fa[x][i<span class="number">-1</span>]][i<span class="number">-1</span>];</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)&#123;</span><br><span class="line">			<span class="type">int</span> t=edge[i].too;</span><br><span class="line">			<span class="keyword">if</span>(t!=f)	<span class="built_in">dfs1</span>(t, x);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">dfs2</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> f)</span></span>&#123;</span><br><span class="line">		siz[x] = isv[x]; mnn[x] = oo; mxx[x] = dp[x] = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)&#123;</span><br><span class="line">			<span class="type">int</span> t=edge[i].too, d=dep[t]-dep[x];</span><br><span class="line">			<span class="keyword">if</span>(t!=f)&#123;</span><br><span class="line">				<span class="built_in">dfs2</span>(t, x);</span><br><span class="line">				siz[x] += siz[t];</span><br><span class="line">				ansn = <span class="built_in">min</span>(ansn, mnn[x]+mnn[t]+d);</span><br><span class="line">				mnn[x] = <span class="built_in">min</span>(mnn[x], mnn[t]+d);</span><br><span class="line">				ansx = <span class="built_in">max</span>(ansx, mxx[x]+mxx[t]+d);</span><br><span class="line">				mxx[x] = <span class="built_in">max</span>(mxx[x], mxx[t]+d);</span><br><span class="line">				dp[x] += dp[t] + (ll)d * (k - siz[t]) * siz[t];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span>(isv[x])&#123;</span><br><span class="line">			ansn = <span class="built_in">min</span>(ansn, mnn[x]);</span><br><span class="line">			ansx = <span class="built_in">max</span>(ansx, mxx[x]);</span><br><span class="line">			mnn[x] = <span class="number">0</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		hea[x] = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;ga, gb;</span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">cmp</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">return</span> dfn[x]&lt;dfn[y];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">getLca</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> y)</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(dep[x]&lt;dep[y])	<span class="built_in">swap</span>(x, y);</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">19</span>; i&gt;=<span class="number">0</span>; i--)</span><br><span class="line">		<span class="keyword">if</span>(dep[fa[x][i]]&gt;=dep[y])</span><br><span class="line">			x = fa[x][i];</span><br><span class="line">	<span class="keyword">if</span>(x==y)	<span class="keyword">return</span> x;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">19</span>; i&gt;=<span class="number">0</span>; i--)</span><br><span class="line">		<span class="keyword">if</span>(fa[x][i]!=fa[y][i])&#123;</span><br><span class="line">			x = fa[x][i];</span><br><span class="line">			y = fa[y][i];</span><br><span class="line">		&#125;</span><br><span class="line">	<span class="keyword">return</span> fa[x][<span class="number">0</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">build</span><span class="params">()</span></span>&#123;</span><br><span class="line">    din = <span class="number">0</span>; vr = k;</span><br><span class="line">    <span class="built_in">sort</span>(wht+<span class="number">1</span>, wht+<span class="number">1</span>+k, cmp);</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=k; i++)&#123;</span><br><span class="line">        <span class="type">int</span> x=wht[i];</span><br><span class="line">        <span class="keyword">if</span>(!din)&#123;</span><br><span class="line">            par[x] = <span class="number">0</span>;</span><br><span class="line">            sta[++din] = x;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="type">int</span> lca=<span class="built_in">getLca</span>(sta[din], x);</span><br><span class="line">            <span class="keyword">while</span>(dep[sta[din]]&gt;dep[lca])&#123;</span><br><span class="line">                <span class="keyword">if</span>(dep[sta[din<span class="number">-1</span>]]&lt;dep[lca])    par[sta[din]] = lca;</span><br><span class="line">                din--;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(lca!=sta[din])&#123;</span><br><span class="line">                par[lca] = sta[din];</span><br><span class="line">                sta[++din] = lca;</span><br><span class="line">				wht[++vr] = lca;</span><br><span class="line">            &#125;</span><br><span class="line">            par[x] = lca; sta[++din] = x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=vr; i++)</span><br><span class="line">		gb.<span class="built_in">add_edge</span>(par[wht[i]], wht[i]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">solve</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">build</span>();</span><br><span class="line">	ansx = <span class="number">0</span>; ansn = oo;</span><br><span class="line">	gb.<span class="built_in">dfs2</span>(sta[<span class="number">1</span>], <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%lld %d %d\n&quot;</span>, dp[sta[<span class="number">1</span>]], ansn, ansx);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	cin&gt;&gt;n;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;n; i++)&#123;</span><br><span class="line">		<span class="built_in">rn</span>(uu); <span class="built_in">rn</span>(vv);</span><br><span class="line">		ga.<span class="built_in">add_edge</span>(uu, vv);</span><br><span class="line">		ga.<span class="built_in">add_edge</span>(vv, uu);</span><br><span class="line">	&#125;</span><br><span class="line">	ga.<span class="built_in">dfs1</span>(<s
