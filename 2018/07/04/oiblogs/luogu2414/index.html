pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;queue&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">int</span> n, uu, vv, preq[<span class="number">100005</span>], fstq[<span class="number">100005</span>], sonq[<span class="number">100005</span>], pos[<span class="number">100005</span>], id, m, ans[<span class="number">100005</span>];</span><br><span class="line"><span class="type">char</span> ss[<span class="number">100005</span>];</span><br><span class="line">queue&lt;<span class="type">int</span>&gt; d;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">AC</span>&#123;</span><br><span class="line">	<span class="type">int</span> tot, ch[<span class="number">100005</span>][<span class="number">26</span>], fa[<span class="number">100005</span>], fai[<span class="number">100005</span>], hea[<span class="number">100005</span>], cnt, dfn[<span class="number">100005</span>], nfd[<span class="number">100005</span>];</span><br><span class="line">	<span class="type">int</span> idx, c[<span class="number">100005</span>];</span><br><span class="line">	<span class="keyword">struct</span> <span class="title class_">Edge</span>&#123;</span><br><span class="line">		<span class="type">int</span> too, nxt;</span><br><span class="line">	&#125;edge[<span class="number">200005</span>];</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">lb</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">		<span class="keyword">return</span> x &amp; -x;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(<span class="type">int</span> x, <span class="type">int</span> v)</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(; x&lt;=idx; x+=<span class="built_in">lb</span>(x))</span><br><span class="line">			c[x] += v;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">int</span> <span class="title">query</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">		<span class="type">int</span> re=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(; x; x-=<span class="built_in">lb</span>(x))</span><br><span class="line">			re += c[x];</span><br><span class="line">		<span class="keyword">return</span> re;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">add_edge</span><span class="params">(<span class="type">int</span> fro, <span class="type">int</span> too)</span></span>&#123;</span><br><span class="line">		edge[++cnt].nxt = hea[fro];</span><br><span class="line">		edge[cnt].too = too;</span><br><span class="line">		hea[fro] = cnt;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">build</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="type">int</span> u=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(ss[i]==<span class="string">&#x27;B&#x27;</span>)</span><br><span class="line">				u = fa[u];</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(ss[i]==<span class="string">&#x27;P&#x27;</span>)</span><br><span class="line">				pos[++id] = u;</span><br><span class="line">			<span class="keyword">else</span>&#123;</span><br><span class="line">				<span class="type">int</span> c=ss[i]-<span class="string">&#x27;a&#x27;</span>;</span><br><span class="line">				<span class="keyword">if</span>(!ch[u][c])&#123;</span><br><span class="line">					ch[u][c] = ++tot;</span><br><span class="line">					fa[ch[u][c]] = u;</span><br><span class="line">				&#125;</span><br><span class="line">				u = ch[u][c];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">getFail</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>; i&lt;<span class="number">26</span>; i++)</span><br><span class="line">			<span class="keyword">if</span>(ch[<span class="number">0</span>][i])</span><br><span class="line">				d.<span class="built_in">push</span>(ch[<span class="number">0</span>][i]);</span><br><span class="line">		<span class="keyword">while</span>(!d.<span class="built_in">empty</span>())&#123;</span><br><span class="line">			<span class="type">int</span> x=d.<span class="built_in">front</span>();</span><br><span class="line">			d.<span class="built_in">pop</span>();</span><br><span class="line">			<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>; i&lt;<span class="number">26</span>; i++)&#123;</span><br><span class="line">				<span class="keyword">if</span>(ch[x][i])&#123;</span><br><span class="line">					fai[ch[x][i]] = ch[fai[x]][i];</span><br><span class="line">					d.<span class="built_in">push</span>(ch[x][i]);</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">else</span>	ch[x][i] = ch[fai[x]][i];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">buildTree</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=tot; i++)</span><br><span class="line">			<span class="built_in">add_edge</span>(fai[i], i);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">dfs</span><span class="params">(<span class="type">int</span> x)</span></span>&#123;</span><br><span class="line">		dfn[x] = ++idx;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=hea[x]; i; i=edge[i].nxt)</span><br><span class="line">			<span class="built_in">dfs</span>(edge[i].too);</span><br><span class="line">		nfd[x] = idx;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="type">void</span> <span class="title">work</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="type">int</span> u=<span class="number">0</span>;</span><br><span class="line">		id = <span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=n; i++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(ss[i]==<span class="string">&#x27;B&#x27;</span>)&#123;</span><br><span class="line">				<span class="built_in">add</span>(dfn[u], <span class="number">-1</span>);</span><br><span class="line">				u = fa[u];</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span>(ss[i]==<span class="string">&#x27;P&#x27;</span>)&#123;</span><br><span class="line">				id++;</span><br><span class="line">				<span class="keyword">for</span>(<span class="type">int</span> y=fstq[id]; y; y=preq[y])&#123;</span><br><span class="line">					<span class="type">int</span> t=pos[sonq[y]];</span><br><span class="line">					ans[y] = <span class="built_in">query</span>(nfd[t]) - <span class="built_in">query</span>(dfn[t]<span class="number">-1</span>);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span>&#123;</span><br><span class="line">				u = ch[u][ss[i]-<span class="string">&#x27;a&#x27;</span>];</span><br><span class="line">				<span class="built_in">add</span>(dfn[u], <span class="number">1</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;ac;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>, ss+<span class="number">1</span>);</span><br><span class="line">	n = <span class="built_in">strlen</span>(ss+<span class="number">1</span>);</span><br><span class="line">	cin&gt;&gt;m;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=m; i++)&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d %d&quot;</span>, &amp;uu, &amp;vv);</span><br><span class="line">		preq[i] = fstq[vv];</span><br><span class="line">		fstq[vv] = i;</span><br><span class="line">		sonq[i] = uu;</span><br><span class="line">	&#125;</span><br><span class="line">	ac.<span class="built_in">build</span>();</span><br><span class="line">	ac.<span class="built_in">getFail</span>();</span><br><span class="line">	ac.<span class="built_in">buildTree</span>();</span><br><span class="line">	ac.<span class="built_in">dfs</span>(<span class="number">0</span>);</span><br><span class="line">	ac.<span class="built_in">work</span>();</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>; i&lt;=m; i++)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, ans[i]);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
